<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/process}" th:object="${messageobject}" method="post">
        <input type="hidden" th:field="*{id}" />

        Name: <br />
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span><br /><br />

        Message: <br />
        <textarea rows="5" th:field="*{content}" /><br /><br />
        <span th:field="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br /><br />

        Date Posted: <br />
        <input type="text" th:field="*{postdate}" />
        <span th:if="${#fields.hasErrors('postdate')}"
              th:errors="*{postdate}"></span><br /><br />

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
